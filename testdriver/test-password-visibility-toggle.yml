version: 4.0.80
steps:
  - prompt: Click on the eye icon next to the "Password" field.
    commands:
      - command: hover-image
        description: eye icon next to the Password field
        action: click
  - prompt: Assert that the password becomes visible.
    commands:
      - command: assert
        expect: the password is visible
  - prompt: Click again to hide the password.
    commands:
      - command: hover-image
        description: eye icon next to the Password field
        action: click
